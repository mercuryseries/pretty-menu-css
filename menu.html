<!doctype html>
<html lang="fr">
	<head>
		<title>Pretty menu</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="menu.css" />
	</head>
	<body>
		<!-- CREATION DU MENU (NAVIGATION) #Rien de bien spécial
		Il faut tout simplement remarquer que chaque "div"
		a la classe "box" et un id spécifique.
		Ce qui facilitera énormement la mise en forme
		-->
		<nav>
			<div class="box" id="accueil">
				<a href="#">Accueil <span>Home</span></a>
			</div>
			<div class="box" id="a_propos">
				<a href="#">A propos <span><img src="me.png" alt="Honoré HOUNWANOU" /></span></a>
			</div>
			<div class="box" id="services">
				<a href="#">Services <span>services</span></a>
			</div>
			<div class="box" id="portfolio">
				<a href="#">Portfolio <span>Portfolio</span></a>
			</div>
			<div class="box" id="contact">
				<a href="#">Contact <span>Contact</span></a>
			</div>
		</nav>
	</body>
</html>
